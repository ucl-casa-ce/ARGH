<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

<!--AFrame Library-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<!--AR.Js NFT Based 3.1.0-->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
<script src="resources/cloak.js"></script>
</head>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
<body style='margin : 0px; overflow: hidden;'>

    <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

    <a-scene
        
        embedded
        vr-mode-ui="enabled: false;"
        renderer="
          logarithmicDepthBuffer: false;
          physicallyCorrectLights: false;
          "
        arjs=
            'debugUIEnabled: false;
            sourceType: webcam;
            trackingMethod: best;
            '>
            <!--           maxDetectionRate: 60;-->

             
            <assets>
                <a-asset-item
                    id="porthole_gltf"
                    src="resources/models/porthole_img_s.glb"
                    response-type="arraybuffer" >
                </a-asset-item>
                <a-asset-item
                    id="cloak_gltf"
                    src="resources/models/cloak_img_s.glb"
                    response-type="arraybuffer" >
                </a-asset-item>
            </assets>


            
            <a-nft 
      type="nft"
      url="resources/nft/pinball"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    > 
    <a-plane color="cyan" rotation="0 0 0" scale="100 100 100" position="0 0 0" material="transparent: true; opacity: 0.9"></a-plane>

</body>
</html>
