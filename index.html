<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<!--AFrame Library-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--AR.Js Marker Based 3.1.0-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="resources/cloak.js"></script>
</head>
<body>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="
          logarithmicDepthBuffer: true;
          physicallyCorrectLights: false;
          "

        arjs=
            'debugUIEnabled: false;
            sourceType: webcam;
            


            trackingMethod: best;
            patternRatio: 0.85;
            '>

            <!--           maxDetectionRate: 60;-->

             
            <assets>
                <a-asset-item
                    id="porthole_gltf"
                    src="resources/models/porthole_img.glb"
                    response-type="arraybuffer" >
                </a-asset-item>
                <a-asset-item
                    id="cloak_gltf"
                    src="resources/models/cloak_img.glb"
                    response-type="arraybuffer" >
                </a-asset-item>
            </assets>

                <a-marker id="marker1" type="pattern" url="resources/pattern/pattern-2.patt"  smooth="true" listener >
                   
                </a-marker>



<!--Improve the stability on mobile-->
                <a-entity id="target">
                    <a-entity
                    id="cloak" 
                    gltf-model="#cloak_gltf"
                    scale="8 8 8"
                    position="0 0 0"
                    rotation="0 0 0"
                    cloak-gltf 
                    >
                </a-entity>

                    <a-entity
                        id="porthole"
                        gltf-model="#porthole_gltf"
                        scale="8 8 8"
                        position="0 0 0"
                        rotation="0 0 0"
                        
                        >
                  </a-entity>
                    
                </a-entity>
            
            
            <a-entity camera></a-entity>



    </a-scene>
    
</body>
</html>
